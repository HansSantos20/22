<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1984 Live Election Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 160px; bottom: 0; width: 100%; }
    #header {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: #222; color: white;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .progress-bar-wrapper {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.5s ease-in-out;
    }
    .progress-bar.rockefeller { background: #e74c3c; }
    .progress-bar.gephardt { background: #3498db; }
    .vote-label {
      position: absolute;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 0 2px rgba(0,0,0,0.7);
    }
    .threshold-marker {
      position: absolute;
      left: calc(270 / 538 * 100%);
      width: 2px;
      height: 100%;
      background: #fff;
      z-index: 10;
    }
    .threshold-label {
      position: relative;
      left: calc(270 / 538 * 100% - 20px);
      color: white;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }
    .candidate-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-box { margin-top: 5px; font-size: 12px; }
    .candidate-image {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    .progress-bar-container {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 15px;
    }
    .candidate-stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      font-size: 12px;
    }
    .candidate-stat-left, .candidate-stat-right {
      text-align: center;
      width: 150px;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="header">
  <div class="title">1984 Live Election Map</div>
  <div class="progress-container">
    <div class="candidate-labels">
      <span>Rockefeller: <span id="rockefeller-votes">0</span></span>
      <span>Gephardt: <span id="gephardt-votes">0</span></span>
    </div>
    <div class="progress-bar-container">
      <img src="images/Jay_Rockefeller_portrait (3).jpg" alt="Rockefeller" class="candidate-image">
      <div style="width: 100%; position: relative;">
        <div class="threshold-label">270 to Win</div>
        <div class="progress-bar-wrapper">
          <div class="threshold-marker"></div>
          <div class="progress-bar rockefeller" id="rockefeller-bar" style="width: 0%"></div>
          <div class="progress-bar gephardt" id="gephardt-bar" style="width: 0%"></div>
          <div class="vote-label" id="rockefeller-label" style="left: 5px">0</div>
          <div class="vote-label" id="gephardt-label" style="right: 5px">0</div>
        </div>
      </div>
      <img src="images/Dick_Gephardt_portrait.jpg" alt="Gephardt" class="candidate-image">
    </div>
  </div>
  <div class="candidate-stats">
    <div class="candidate-stat-left" id="rockefeller-pv">Rockefeller: 0 (0%)</div>
    <div class="stat-box" id="reporting">Reporting: 0%</div>
    <div class="candidate-stat-right" id="gephardt-pv">Gephardt: 0 (0%)</div>
  </div>
</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiNW00Y2s3NyIsImEiOiJjbWI4eXFqeDkwbzY1MmpwcDFzZDIwMmVqIn0.6JGe7JWhk28z5D3TLIJQwg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-98.5795, 39.8283],
    zoom: 3
  });

  map.on('load', async () => {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbwgHvHWoZjxGg7HjyS3HANQnpXNRlCHU-wiFZKybGXcVXP5TuSqKfVjYwtGCHhGN2MM4g/exec');
      if (!res.ok) throw new Error(`Failed to fetch live data: ${res.statusText}`);
      const geojsonData = await res.json();

      let ev_rockefeller = 0;
      let ev_gephardt = 0;
      let total_gop_votes = 0;
      let total_dem_votes = 0;
      let total_reporting = 0;
      let state_count = 0;

      geojsonData.features.forEach(f => {
        const props = f.properties;
        if (props.abbr === 'PR') return;

        total_gop_votes += Number(props.votes_gop || 0);
        total_dem_votes += Number(props.votes_dem || 0);
        total_reporting += Number(props.reporting || 0);
        state_count++;

        if (Number(props.reporting) === 100) {
          if (props.winner === props.gop_candidate) {
            ev_rockefeller += Number(props.electoral_votes || 0);
          } else if (props.winner === props.dem_candidate) {
            ev_gephardt += Number(props.electoral_votes || 0);
          }
        }
      });

      const total_votes = total_gop_votes + total_dem_votes;
      const perc_gop = total_votes > 0 ? ((total_gop_votes / total_votes) * 100).toFixed(1) : 0;
      const perc_dem = total_votes > 0 ? ((total_dem_votes / total_votes) * 100).toFixed(1) : 0;
      const avg_reporting = state_count > 0 ? (total_reporting / state_count).toFixed(1) : 0;

      document.getElementById('rockefeller-votes').textContent = ev_rockefeller;
      document.getElementById('gephardt-votes').textContent = ev_gephardt;
      document.getElementById('rockefeller-bar').style.width = `${(ev_rockefeller / 538) * 100}%`;
      document.getElementById('gephardt-bar').style.width = `${(ev_gephardt / 538) * 100}%`;
      document.getElementById('rockefeller-label').textContent = ev_rockefeller;
      document.getElementById('gephardt-label').textContent = ev_gephardt;
      document.getElementById('rockefeller-pv').textContent = `Rockefeller: ${total_gop_votes.toLocaleString()} (${perc_gop}%)`;
      document.getElementById('gephardt-pv').textContent = `Gephardt: ${total_dem_votes.toLocaleString()} (${perc_dem}%)`;
      document.getElementById('reporting').textContent = `Reporting: ${avg_reporting}%`;

      map.addSource('states', {
        type: 'geojson',
        data: geojsonData
      });

      map.addLayer({
        id: 'states-fill',
        type: 'fill',
        source: 'states',
        paint: {
          'fill-color': [
  'case',
  ['==', ['get', 'status'], 'GOP Win'], '#d12c0f',
  ['==', ['get', 'status'], 'Lean GOP'], '#de6954',
  ['==', ['get', 'status'], 'DEM Win'], '#0e47e6',
  ['==', ['get', 'status'], 'Lean DEM'], '#6c89d9',
  ['==', ['get', 'status'], 'Uncalled'], '#cccccc',
  '#ffffff' // fallback
],

          'fill-opacity': 0.7
        }
      });

map.addLayer({
  id: 'states-outline',
  type: 'line',
  source: 'states',
  paint: {
    'line-color': '#000000', // more contrast than #333
    'line-width': 2           // make sure it's thick enough
  }
});


      map.on('click', 'states-fill', (e) => {
        const p = e.features[0].properties;
        const total = Number(p.votes_gop || 0) + Number(p.votes_dem || 0);
        const perc_gop = total > 0 ? ((p.votes_gop / total) * 100).toFixed(1) : 0;
        const perc_dem = total > 0 ? ((p.votes_dem / total) * 100).toFixed(1) : 0;
        const winner = p.winner === 'UNKNOWN' ? 'Uncalled' : p.winner;
        const gopCandidate = p.gop_candidate || 'Rockefeller';
        const demCandidate = p.dem_candidate || 'Gephardt';
        const gopCheck = winner === gopCandidate ? '✓ ' : '';
        const demCheck = winner === demCandidate ? '✓ ' : '';

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`
            <strong>${p.NAME}</strong><br/>
            <b>Electoral Votes:</b> ${p.electoral_votes || 0}<br/>
            <b>Reporting:</b> ${p.reporting || 0}%<br/>
            <b><span style="color: #d12c0f;">${gopCheck}${gopCandidate}</span>:</b> ${Number(p.votes_gop).toLocaleString()} (${perc_gop}%)<br/>
            <b><span style="color: #0e47e6;">${demCheck}${demCandidate}</span>:</b> ${Number(p.votes_dem).toLocaleString()} (${perc_dem}%)<br/>
            <b>Winner:</b> ${winner}
          `)
          .addTo(map);
      });

      map.on('mouseenter', 'states-fill', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'states-fill', () => {
        map.getCanvas().style.cursor = '';
      });

    } catch (error) {
      console.error('Error loading map:', error);
      document.getElementById('map').innerHTML = '<p style="color: red; text-align: center;">Failed to load map. Please check the GeoJSON source or network connection.</p>';
    }
  });
</script>
</body>
</html>
